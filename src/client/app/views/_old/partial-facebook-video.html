<a href="{{link}}" class="facebook-video" target="_blank">
	<div class="video-thumbnail" style="background-image:url({{picture}})"></div>
	<div class="video-title">{{name}}</div>
	<div class="video-description">{{description}}</div>
	{{#if properties}}<div class="video-length">{{i18n 'facebook:length' }}{{properties.0.text}}</div>{{/if}}
</a>
